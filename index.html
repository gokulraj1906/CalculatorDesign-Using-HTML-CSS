<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="section">
        <div class="container" >
            <h1>Calculator</h1>
            <div class="row">
                <div class="col">
                    <button style="width:275px;">Result</button>
                    
                </div>
           
                <div class="col-2">
                    <button style="background-color: red;color: white;">C</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button>1</button>
                </div>
            
                <div class="col-3">
                    <button>2</button>
                </div>
           
                <div class="col-3">
                    <button>3</button>
                </div>
            
                <div class="col-3">
                    <button>+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button>4</button>
                </div>
            
                <div class="col-3">
                    <button>5</button>
                </div>
           
                <div class="col-3">
                    <button>6</button>
                </div>
            
                <div class="col-3">
                    <button>-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button>7</button>
                </div>
            
                <div class="col-3">
                    <button>8</button>
                </div>
           
                <div class="col-3">
                    <button>9</button>
                </div>
            
                <div class="col-3">
                    <button>*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button>/</button>
                </div>
            
                <div class="col-3">
                    <button>0</button>
                </div>
           
                <div class="col-3">
                    <button>.</button>
                </div>
            
                <div class="col-3">
                    <button>=</button>
                </div>
            </div>
            

        </div>
        
    </div>
</body>
</html>
